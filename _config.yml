# Hexo Configuration
# Docs: https://hexo.io/docs/configuration.html

# Site
title: 路易斯的数字世界
subtitle: '技术分享与生活感悟'
description: '一个专注于技术分享和个人成长的博客'
keywords: [博客, 技术, 生活, 分享, 比特币, 投资]
author: 路易斯
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
url: https://alger0001.github.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
include:
exclude:
ignore:

# Extensions
theme: archer
plugins:
  - hexo-generator-feed
  - hexo-generator-sitemap
  - hexo-generator-archive
  - hexo-generator-category
  - hexo-generator-tag
  - hexo-renderer-marked
  - hexo-renderer-stylus
  - hexo-generator-json-content

# Markdown
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
  anchors:
    level: 2
    collisionSuffix: ''
    permalink: true
    permalinkClass: 'header-anchor'
    permalinkSymbol: '¶'

# JSON Content Generator
jsonContent:
  meta: true
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: true
    excerpt: false
    categories: true
    tags: true

# Deployment
deploy:
  type: git
  repo: https://github.com/Alger0001/hexo-blog.git
  branch: main
